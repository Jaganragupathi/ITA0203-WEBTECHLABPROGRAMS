<html>
<head>
<title>HTML FORM</title>
</head>
<body>
<h2 align="center">REGISTRATION FORM</h2>
<h4>Name:<input type="textbox"></h4>
<h4>Age:<input type="textbox"></h4>
<b>Select your gender:</b> male<input type="radio"/> female<input type="radio"/><br></br>
<h4>Department:<input type="textbox"></h4>
<b>Select your city:</b><select id="city" name="city">
  <option value="chennai">Chennai</option>
  <option value="mumbai">Mumbai</option>
  <option value="delhi">Delhi</option>
  <option value="bangalore">Bangalore</option>
  <option value="hyderabad">Hyderabad</option>
</select>
<form>
<b>Password:</b><input type="password"/>
</form>
<h4>Enter the Address:<input type="textbox"></h4>
<h4>Enter the Email:<input type="textbox"></h4>
<h4>Enter the mobile number:<input type="textbox"></h4>
<b>Language preference:</b>English<input type="button"/> Telugu<input type="button"/><br></br>
<h3>Date of Birth:<input type="date" id="dob" name="dob"></h3>
<input type="button" value="Cancel"/>
<input type="button" value="Register"/>        
</body>
</html>
